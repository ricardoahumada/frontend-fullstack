<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Manejo de Tablas</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>

    <h2>Validaciones en formularios</h2>
    <hr />
    <div class="container">
        <div class="form-group has-success">
            <label class="control-label" for="inputSuccess1">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess1">
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="inputWarning1">Input with warning</label>
            <input type="text" class="form-control" id="inputWarning1">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="inputError1">Input with error</label>
            <input type="text" class="form-control" id="inputError1">
        </div>
        <div class="has-error">
            <div class="radio">
                <label class="checkbox">
                    <input type="checkbox" id="checkboxError" value="option1">
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
        </div>
        <div class="has-success">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="radiosSuccess1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="radiosSuccess2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
        </div>

        <hr/>

        <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess2">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess2">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="control-label" for="inputWarning2">Input with warning</label>
            <input type="text" class="form-control" id="inputWarning2">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="inputError2">Input with error</label>
            <input type="text" class="form-control" id="inputError2">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>


    </div>
</body>
</html>
