<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Manejo de Tablas</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        /* Esta es la forma de modificar el fondo predeterminado de 
            Bootstrap cuando se hace el "hovering" sobre las filas" */
            .table tbody tr:hover td, .table tbody tr:hover th {
            background-color: #4cff00;
        }
    </style>
</head>
<body>

    <h2>Uso de Cuadrículas y Tablas</h2>
    <hr />
    <table class="table table-bordered">
        <tr>
            <td>Datos</td>
            <td>Datos</td>
            <td>Datos</td>
        </tr>
        <tr>
            <td>Valores</td>
            <td>Valores</td>
            <td>Valores</td>
        </tr>
    </table>
    <!--table.table>tr*3>td{Elemento$}*3-->
    <table class="table table-striped table-hover">
        <tr>
            <td>Elemento1</td>
            <td>Elemento2</td>
            <td>Elemento3</td>
        </tr>
        <tr>
            <td>Elemento1</td>
            <td>Elemento2</td>
            <td>Elemento3</td>
        </tr>
        <tr>
            <td>Elemento1</td>
            <td>Elemento2</td>
            <td>Elemento3</td>
        </tr>
    </table>
</body>
</html>
