<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Manejo de Tablas</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>

    <h2>Uso de formularios</h2>
    <hr />
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="entradaCorreo">Email personal</label>
                <input type="email" class="form-control" id="entradaCorreo" placeholder="Email personal">
            </div>
            <div class="form-group">
                <label for="entradaContraseña">Password</label>
                <input type="password" class="form-control" id="entradaContraseña" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="entradaFichero">Seleccion de Fichero</label>
                <input type="file" id="entradaFichero">
                <p class="help-block">Ejemplo de texto a nivel de bloque.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Puedes activar este checkbox
                </label>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </div>
</body>
</html>
