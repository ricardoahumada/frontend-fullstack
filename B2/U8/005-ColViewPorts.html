<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demos de BootStrap</title>
    <!-- La funcionalidad básica solo requiere de fichero de estilos -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
<h2 id="modo">Modo actual</h2>
    <!--Este simple h1 muestra capacidades responsive-->
    <div class="container">
        <div class="row">
            <div class="span12" style="background-color:aqua;">
                <h1>Rejilla Visual</h1>
            </div>
        </div>
        <!-- Reconfigurar columnas cuando una de ellas tiene una altura distinta. -->
        <div class="row">
            <div class="col-xs-6 col-sm-3" style="background-color:aqua;">
                .col-xs-6 .col-sm-3 - Redimensionar el Viewport o comprobarlo en un teléfono
            </div>
            <div class="col-xs-6 col-sm-3" style="background-color:#b6ff00;">.col-xs-6 .col-sm-3</div>

            <!-- Añadir un clearfix extra solo para el viewport requerido-->
            <div class="clearfix visible-xs-block" style="background-color:#ffd800;"></div>

            <div class="col-xs-6 col-sm-3" style="background-color:#ff0000;">.col-xs-6 .col-sm-3</div>
            <div class="col-xs-6 col-sm-3" style="background-color:#e5b6de;">.col-xs-6 .col-sm-3</div>
        </div>
    </div>
<script src="Scripts/jquery-1.11.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script>
        $(window).bind("resize", function() {
            if ($(window).width() < 768) {
                // extra small
                $("#modo").text("Modo activo: Extra Small");
            }
            else if ($(window).width() > 768 && $(window).width() <= 992) {
                // small
                $("#modo").text("Modo activo: Small");
            }
            else if ($(window).width() > 992 && $(window).width() <= 1200) {
                // medias
                $("#modo").text("Modo activo: Medium");
            }
            else {
                // grandes
                $("#modo").text("Modo activo: Large");
            }
        });
    </script>
</body>
</html>
