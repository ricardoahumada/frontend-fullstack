<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Manejo de Tablas</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>

    <h2>Paneles (elementos contenedores)</h2>
    <hr />
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                Ejemplo de panel básico
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Cabecera de panel sin título</div>
            <div class="panel-body">
                Contenido del Panel 
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <!--se pueden incluir H1..h6 para resaltar los títulos-->
                <h3 class="panel-title">Título del Panel</h3>
            </div>
            <div class="panel-body">
                Contenido del Panel 
            </div>
        </div>
        <!--También podemos poner pies de panel y marcarlos semánticamente-->
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Título del Panel</h3>
            </div>

            <div class="panel-body">
                Contenido del Panel
            </div>
            <div class="panel-footer">Pie del Panel</div>
        </div>
    </div>
</body>
</html>
