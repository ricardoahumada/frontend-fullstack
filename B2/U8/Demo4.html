<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demos de BootStrap</title>
    <!-- La funcionalidad básica solo requiere de fichero de estilos -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--Este simple h1 muestra capacidades responsive-->
    <div class="container">
        <div class="row">
            <div class="span12" style="background-color:aqua;">
                <h1>Rejilla Visual</h1>
            </div>
        </div>
        <!-- distribuciones más dinámicas y potentes con clases de tableta .col-sm-*. -->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8" style="background-color:#e5b6de;">.col-xs-12 .col-sm-6 .col-md-8</div>
            <div class="col-xs-6 col-md-4" style="background-color:#ffd800;">.col-xs-6 .col-md-4</div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-4" style="background-color:aqua;">.col-xs-6 .col-sm-4</div>
            <div class="col-xs-6 col-sm-4" style="background-color:#4cff00;">.col-xs-6 .col-sm-4</div>
            <!-- Opcional:  borrar las columnas XS si su contenido no concuerda con la altura -->
            <div class="clearfix visible-xs-block" style="background-color:#0094ff;"></div>
            <div class="col-xs-6 col-sm-4" style="background-color:#e5b6de;">.col-xs-6 .col-sm-4</div>
        </div>
    </div>

</body>
</html>
