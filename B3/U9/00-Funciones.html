<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Demo de funciones</title>
    <link href="Estilos/Hoja.css" rel="stylesheet" />
</head>
<body>
    <h1>Demos de declaración y uso de funciones</h1>


    <script>
        // Problema 1
        // Crear una función que calcule el factorial de un número
        function factorial(x) {
            if (x <= 1) return 1;
            return x * factorial(x - 1);
        }
        alert(factorial(8));

        // Problema 2
        // Crear una función que devuelva todo el contenido de un 
        // array como una cadena
        function Array2Cadena(a) {
            var resultado = "";
            for (var x = 0; x < a.length; x++) {
                resultado += a[x];
            }
            return alert(resultado);
        }
        Array2Cadena( [1,2,3,5,7] );
    </script>
</body>
</html>
