<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        // Creación de objetos
        var persona = new Object();
        persona.nombre = "Luis";
        persona.edad = 15;

        alert("La persona " + persona.nombre + " tiene " + persona.edad + " años.");

        var persona2 = {
            nombre : "Juan",
            edad : 8
        };

        alert("La persona " + persona2.nombre + " tiene " + persona2.edad + " años.");

        var persona3 = {
            nombre : "Javier",
            edad: 18,
            resumen: function () {
                alert("La persona " + this.nombre + " tiene " + this.edad + " años.");
            }
        };

        persona3.resumen();

    </script>
</body>
</html>
